	<head>

		<title>Basic HTML Template</title>

	<body>
        <script>typeoffunk()</script>

        <p onclick="coerFunc()">Click this</p>

        <p onclick="nanFunk()">Click this for NaN</p>

        <p id= "infin" onclick="infinity()">Click this for Infinity</p>
        <p id= "neginfin" onclick="ninfinity()">Click this for =Infinity</p>

        <script>console.log(5+1)</script>
