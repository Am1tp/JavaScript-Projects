<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
		<title>Basic HTML Template</title>
        <script src="./JS/main.js"></script>
	</head>

    <body>

        <p id="concat"></p>
        <button onclick="full_Sentence()">Click here to concatenate</button>

        <p id="slice"></p>
        <button onclick="slice_Method()">Click here to slice</button>

        <p id="upper"></p>
        <button onclick="upperCase()">Click here to uppercase</button>

        <p id="search"></p>
        <button onclick="strSearch()">Click here to search</button>

        <p id="toString"></p>
        <button onclick="numToString()">Click here for a string number</button>

        <p id="precision"></p>
        <button onclick="morePrecise()">Click here to make 123456.789101112131415 more precise</button>

        <p id="fixed"></p>
        <button onclick="numFixed()">Click here to make fix 123.456789 to 3 decimal places</button>

        <p id="value"></p>
        <button onclick="valueOfThis()">Click here to find the primitive value of 123456</button>


    
    </body>

    
</html>
